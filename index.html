<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario con CÃ³digo de Barra</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Encabezado -->
  <header class="bg-primary text-white text-center py-4 mb-4 shadow">
    <h1 class="fw-bold">Inventario con CÃ³digo de Barra</h1>
  </header>

  <div class="container">
    <!-- EscÃ¡ner -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">ðŸ“· EscÃ¡ner</h2>
      </div>
      <div class="card-body text-center">
        <video id="preview" class="w-100 border rounded"></video>
        <button class="btn btn-success mt-3" onclick="startScanner()">Iniciar escaneo</button>
      </div>
    </div>

    <!-- Formulario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">
        <h2 class="h5 mb-0">âž• Registrar producto</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <input type="text" id="barcode" class="form-control" placeholder="CÃ³digo de barra escaneado">
        </div>
        <div class="mb-3">
          <input type="text" id="productName" class="form-control" placeholder="Nombre del producto">
        </div>
        <div class="mb-3">
          <input type="number" id="quantity" class="form-control" placeholder="Cantidad">
        </div>
        <button class="btn btn-success w-100" onclick="addToInventory()">Agregar al inventario</button>
      </div>
    </div>

    <!-- Inventario -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h2 class="h5 mb-0">ðŸ“¦ Inventario</h2>
      </div>
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead class="table-dark">
            <tr>
              <th>CÃ³digo</th>
              <th>Producto</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody id="inventory"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional para interactividad extra) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let inventory = [];

    function addToInventory() {
      const barcode = document.getElementById('barcode').value;
      const name = document.getElementById('productName').value;
      const quantity = document.getElementById('quantity').value;

      if (barcode && name && quantity) {
        inventory.push({ barcode, name, quantity });
        updateInventoryList();
        document.getElementById('barcode').value = '';
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
      }
    }

    function updateInventoryList() {
      const list = document.getElementById('inventory');
      list.innerHTML = '';
      inventory.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.barcode}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
        `;
        list.appendChild(row);
      });
    }

    function startScanner() {
      alert("AquÃ­ se integrarÃ¡ el escÃ¡ner de cÃ³digo de barra.");
    }
  </script>
</body>
</html>
