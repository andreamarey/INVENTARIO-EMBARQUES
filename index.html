<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de Muebles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #007bff;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .search-box {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventario de Muebles</h1>
  </header>
  <main>
    <!-- Registro manual de productos -->
    <section>
      <h2>Registrar Producto</h2>
      <input type="text" id="productName" placeholder="Nombre del producto (ej: Sillón Roma)">
      <input type="text" id="productFabric" placeholder="Tela (ej: Lino Beige)">
      <button onclick="registerProduct()">Registrar y generar código</button>
    </section>

    <!-- Inventario -->
    <section>
      <h2>Inventario</h2>
      <input type="text" id="search" class="search-box" placeholder="Buscar producto..." onkeyup="searchInventory()">
      <ul id="inventory"></ul>
    </section>
  </main>

  <!-- Librería para códigos de barras -->
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>

  <script>
    let inventory = [];
    let productCounter = 1;

    // Registrar producto y generar código
    function registerProduct() {
      const name = document.getElementById("productName").value;
      const fabric = document.getElementById("productFabric").value;
      const date = new Date().toLocaleDateString("es-MX");

      if (!name || !fabric) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const code = "KLL-" + String(productCounter).padStart(4, "0");
      productCounter++;

      // Guardar en inventario
      let existing = inventory.find(item => item.code === code);
      if (existing) {
        existing.quantity++;
      } else {
        inventory.push({ code, name, fabric, date, quantity: 1 });
      }

      updateInventory();
      generateLabel(code, name, fabric, date);

      // limpiar campos
      document.getElementById("productName").value = "";
      document.getElementById("productFabric").value = "";
    }

    // Actualizar lista de inventario
    function updateInventory() {
      const list = document.getElementById("inventory");
      list.innerHTML = "";
      inventory.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Tela: ${item.fabric} - Código: ${item.code} - Cantidad: ${item.quantity} - Fecha: ${item.date}`;
        list.appendChild(li);
      });
    }

    // Buscador en el inventario
    function searchInventory() {
      const query = document.getElementById("search").value.toLowerCase();
      const list = document.getElementById("inventory");
      list.innerHTML = "";
      inventory.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.fabric.toLowerCase().includes(query) ||
        item.code.toLowerCase().includes(query)
      ).forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Tela: ${item.fabric} - Código: ${item.code} - Cantidad: ${item.quantity} - Fecha: ${item.date}`;
        list.appendChild(li);
      });
    }

    // Generar etiqueta para imprimir
    function generateLabel(code, name, fabric, date) {
      const printWindow = window.open("", "_blank", "width=400,height=300");
      printWindow.document.write(`
        <html>
        <head>
          <style>
            body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
            .label { border: 1px solid #000; padding: 10px; }
            .model { font-size: 20px; font-weight: bold; }
            .fabric { font-size: 16px; margin-top: 5px; }
            .date { font-size: 14px; margin-top: 5px; }
            svg { margin-top: 10px; }
          </style>
        </head>
        <body>
          <div class="label">
            <div class="model">${name}</div>
            <div class="fabric">${fabric}</div>
            <div class="date">${date}</div>
            <svg id="barcode"></svg>
          </div>
          <script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
          <script>
            JsBarcode("#barcode", "${code}", {format: "CODE128", width: 2, height: 60, displayValue: true});
            window.print();
          <\/script>
        </body>
        </html>
      `);
      printWindow.document.close();
    }
  </script>
</body>
</html>
