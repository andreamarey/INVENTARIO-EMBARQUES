<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario con Escáner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      text-align: center;
      padding: 15px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
    }
    .scanner, .form, .inventory-list {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .scanner h2, .form h2, .inventory-list h2 {
      margin-top: 0;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f4f4f4;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inventario con Escáner</h1>
  </header>

  <div class="scanner">
    <h2>Escáner</h2>
    <div id="reader" style="width:100%; max-width:400px; margin:auto;"></div>
    <button onclick="startScanner()">Iniciar escaneo</button>
  </div>

  <div class="form">
    <h2>Registrar producto</h2>
    <input type="text" id="barcode" placeholder="Código escaneado">
    <input type="text" id="productName" placeholder="Nombre del producto">
    <input type="number" id="quantity" placeholder="Cantidad">
    <button onclick="addToInventory()">Agregar al inventario</button>
  </div>

  <div class="inventory-list">
    <h2>Inventario</h2>
    <ul id="inventory"></ul>
  </div>

  <!-- Librería para el escáner -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let inventory = [];
    let scanner; // guardamos el escáner para poder detenerlo

    function addToInventory() {
      const barcode = document.getElementById('barcode').value;
      const name = document.getElementById('productName').value;
      const quantity = parseInt(document.getElementById('quantity').value);

      if (barcode && name && quantity) {
        // Buscar si ya existe el producto
        let existing = inventory.find(item => item.barcode === barcode);
        if (existing) {
          existing.quantity += quantity;
        } else {
          inventory.push({ barcode, name, quantity, date: new Date().toLocaleDateString() });
        }
        updateInventoryList();
        document.getElementById('barcode').value = '';
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
      }
    }

    function updateInventoryList() {
      const list = document.getElementById('inventory');
      list.innerHTML = '';
      inventory.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - Código: ${item.barcode} - Cantidad: ${item.quantity} - Fecha: ${item.date}`;
        list.appendChild(li);
      });
    }

    function startScanner() {
      if (scanner) {
        scanner.clear();
      }
      scanner = new Html5QrcodeScanner(
        "reader",
        {
          fps: 10,
          qrbox: { width: 250, height: 150 },
          formatsToSupport: [
            Html5QrcodeSupportedFormats.QR_CODE,
            Html5QrcodeSupportedFormats.CODE_128,
            Html5QrcodeSupportedFormats.EAN_13,
            Html5QrcodeSupportedFormats.UPC_A
          ]
        },
        false
      );

      scanner.render((decodedText, decodedResult) => {
        document.getElementById('barcode').value = decodedText;
        scanner.clear(); // detiene el escáner cuando ya encontró algo
      });
    }
  </script>
</body>
</html>
